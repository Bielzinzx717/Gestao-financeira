{% extends 'base.html' %}
{% block content %}
<h2>Nova Transação</h2>
<form method="POST">
  <input class="form-control mb-2" type="text" name="descricao" placeholder="Descrição" required>
  <input class="form-control mb-2" type="number" step="0.01" name="valor" placeholder="Valor" required>
  <select class="form-select mb-2" name="tipo" required>
    <option value="receita">Receita</option>
    <option value="despesa">Despesa</option>
  </select>
  <input class="form-control mb-2" type="text" name="categoria" placeholder="Categoria">
  <input class="form-control mb-2" type="date" name="data" required>
  <button class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
